<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Therapy Chat</title>
    <style>

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            height: 100vh;
        }

        .chat-container {
            width: 100%;
            max-width: 800px; 
            display: flex;
            flex-direction: column;
            height: 100vh;
            border-left: 1px solid #f0f0f0;
            border-right: 1px solid #f0f0f0;
        }

        .header {
            padding: 20px;
            border-bottom: 1px solid #f0f0f0;
            background: white;
            display: flex;       
            align-items: center; 
            gap: 15px; 
        }

        .header-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%; 
            object-fit: cover;
            border: 2px solid #e2e8f0;
        }
        
        .header-text h1 {
            margin: 0;
            font-size: 20px;
            color: #0f172a; 
            font-weight: 700;
        }
        
        .header-text p {
            margin: 2px 0 0;
            color: #64748b; 
            font-size: 13px;
        }

        .chat-box {
            flex-grow: 1; 
            padding: 20px;
            overflow-y: auto; 
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            padding: 15px 20px;
            border-radius: 12px;
            max-width: 75%;
            font-size: 15px;
            line-height: 1.5;
            width: fit-content;
        }

        .bot {
            background-color: #f1f5f9; 
            color: #1e293b;
            align-self: flex-start; 
            border-bottom-left-radius: 2px; 
        }

        .user {
            background-color: #2563eb; 
            color: white;
            align-self: flex-end; 
            border-bottom-right-radius: 2px;
        }

        .input-area {
            padding: 20px;
            border-top: 1px solid #f0f0f0;
            display: flex;
            gap: 10px;
            background: white;
        }
        
        input {
            flex-grow: 1;
            padding: 12px 15px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 15px;
            outline: none;
            transition: border-color 0.2s;
        }

        input:focus {
            border-color: #2563eb; 
        }

        button {
            background-color: #2563eb;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        button:hover {
            background-color: #1d4ed8; 
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="header">
            <img src="{{ url_for('static', filename='bot.png') }}" class="header-avatar" alt="Bot Profile">
            
            <div class="header-text">
                <h1>"Ya need to take ya med" Ahhh chatbot</h1>
                <p>Culturued Therapist chatbot</p>
            </div>
        </div>

        <div class="chat-box" id="chatBox">
            
            {% for msg in chat_history %}
                <div class="message {{ msg.role }}">
                    {{ msg.text }}
                </div>
            {% endfor %}

        </div>

        <form class="input-area" method="POST">
            <input type="text" name="user_message" placeholder="Type your message..." required autocomplete="off">
            <button type="submit">Send</button>
        </form>
    </div>

    <script>
        var chatBox = document.getElementById("chatBox");
        chatBox.scrollTop = chatBox.scrollHeight;
    </script>

</body>
</html>
