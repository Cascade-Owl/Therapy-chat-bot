<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Therapy Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <div class="chat-container">
        <div class="header">
            <img src="{{ url_for('static', filename='bot.jpg') }}" class="header-avatar" alt="Bot Profile">
            
            <div class="header-text">
                <h1>Therapist chatbot</h1>
                <p>For your guidance and therapy</p>
            </div>
        </div>

        <div class="chat-box" id="chatBox"></div>

        <form class="input-area" id="chatForm" method="POST">
            <input type="text" id="userInput" name="user_message" placeholder="Type your message..." required autocomplete="off">
            <button type="submit">Send</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.0/dist/purify.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>

</body>
</html>
